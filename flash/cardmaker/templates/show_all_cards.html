{% extends "cardmaker_base.html" %}

{% block card_block %}


      {% for card in list_of_cards %}

          <p></p>

          <div class="container">
            <div class="row">
              <div class="col-sm">
              </div>
              <div class="col-sm">
                <div class="card">
                  <div class="card-header">
                    {{ card.student }} - {{card.stack}}
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">{{ card.question }}</h5>
                    <p class="card-text">{{ card.answer }}</p>
                    <a href="#" class="btn btn-primary">Edit card</a>
                  </div>
                </div>
              </div>
              <div class="col-sm">
              </div>
            </div>
          </div>

      {% endfor %}


{% endblock %}
