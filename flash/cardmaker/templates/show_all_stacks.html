{% extends "base.html" %}

{% block content %}


      {% for stack in list_of_stacks %}

          <p></p>

              <div class="container" >
                <div class="row justify-content-center">
                  <div class="col-4">
                    <div class="card">
                      <div class="card-header">
                        <a href="/stack/{{stack.id}}">{{ stack.title }}</a> - {{stack.subject}} - by {{stack.creator}}
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{ card.question }}</h5>
                        <p class="card-text">{{ card.answer }}</p>
                        <form action="/stack/delete/{{stack.id}}/" method="post">
                          {% csrf_token %}
                          <input type="submit" class="btn btn-primary btn-sm" value="Delete stack">
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

      {% endfor %}


{% endblock %}
