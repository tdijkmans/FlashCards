{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="jumbotron">
      <h1 class="display-4">Create a new stack</h1>
      <p class="lead">Enter details below to create a new stack of cards.</p>
      <hr class="my-4">
      <p>After creation, you will be able to start adding cards.</p>


        <form method="POST">
           {% csrf_token %}

           <div class="form-group">
             {{ form.title }}
             {{form.subject }}
             <button type="submit" class="btn btn-primary btn-m">Create</button>
           </div>



         </form>

     </div>

  </div>


{% endblock %}
