{% extends "base.html" %}

{% block content %}


      {% for deck in list_of_decks %}

          <p></p>

              <div class="container" >
                <div class="row justify-content-center">
                  <div class="col-4">
                    <div class="card">
                      <div class="card-header">
                        <a href="/deck/{{deck.id}}">{{ deck.title }}</a> - {{deck.subject}} - by {{deck.creator}}
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{ card.question }}</h5>
                        <p class="card-text">{{ card.answer }}</p>
                        <form action="/deck/delete/{{deck.id}}/" method="post">
                          {% csrf_token %}
                          <input type="submit" class="btn btn-primary btn-sm" value="Delete deck">
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

      {% endfor %}


{% endblock %}
