{% extends "base.html" %}
{% load static %}

{% block content %}

<p></p>

<div class="container">

<div class="card-columns">
  {% for deck in list_of_decks %}
  <div class="card">
    <img src="{% static "images/oak.jpg" %}" class="card-img-top" alt="...">

    <div class="card-body">
      <h5 class="card-title">{{ deck.title }} <a href="/deck/{{deck.id}}" <span class="badge badge-primary">{{deck.card_set.all|length}}</a></span> </h5>
      <p class="card-text">{{deck.description}}</p>

      <form action="/deck/delete/{{deck.id}}/" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-outline-primary btn-sm" value="Delete">
        <a class="btn btn-outline-primary btn-sm" href="/deck/{{deck.id}}" role="button">Edit</a>
      </form>



    </div>

    <div class="card-footer">
      <small class="text-muted"> by {{deck.creator}}</small>
       Â·
      <small class="text-muted">{{ deck.subject }}</small>

    </div>
  </div>
{% endfor %}
</div>

</div>

<hr>

{% endblock %}
