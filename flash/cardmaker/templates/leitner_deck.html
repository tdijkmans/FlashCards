{% extends "base.html" %}
{% load static %}

  {% block content %}


<div class="container">



    <div class="row">
        {% for card in list_of_cards %}
        <div class="rehearse_card">
          <div class="card-deck">
            <div class="card text-center" style="width: 30rem;">

              <img src="{% static "images/FlashCardImage.svg" %}" class="card-img-top" alt="...">
              <div class="card-img-overlay">
                  <h4 class="card-title-question">Q: {{card.question}} </h4>
                  <h5 class="card-text-answer">A: {{card.answer}}</h5>
              </div>

              <div class="card-footer">
                <small class="text-muted"> {{card.id}} {{card.deck.title}} · {{ card.deck.subject }}
                </small>
              </div>

            </div>
          </div>

        </div>
        {% endfor %}
    </div>


<p></p>

    <div class="row">
      <div class="col text-center">
        <button type="button" onclick="showPrevCard();" name="previous" class="btn btn-info btn-sm">❮</button>
        <button type="button" onclick="flipCard();" name="flip" class="btn btn-info btn-sm">Flip</button>
        <button type="button" onclick="showNextCard();" name="next" class="btn btn-info btn-sm">❯</button>

      </div>
    </div>

<p></p>

    <div class="row">
      <div class="col text-center">
        <input type="button" class="btn btn-success btn-sm" name="" value="I knew that!" onclick="">
          <input type="button" class="btn btn-danger btn-sm" name="" value="Mmmm..." onclick="">
      </div>
    </div>


</div>


    <script src="{% static 'js/leitner.js' %}">
    </script>



  {% endblock %}
