{% extends "base.html" %}

{% block content %}

<div class="container">

  <div class="jumbotron">
    <h1 class="display-3">{{stack.title}}</h1>
    <p class="lead">By {{stack.creator}} in {{stack.subject}}</p>
    <hr class="my-4">

  <form method="POST">
     {% csrf_token %}
     {{ formset.as_p }}
     <button type="submit" class="save btn btn-primary">Save stack</button>
     </form>
  </div>

</div>
{% endblock %}
